{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'portfolio/fonts/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">

</head>

<body>
    <div class="top-menu">
        <div class="lightmode-btn">
            <div class="switchbtn">
                <i class="fas fa-sun"></i>
            </div>
        </div>
    </div>
    <div class="nav">

        <div class="up-nav top-nav-show">

            <div class="nav-icon nav-skills hide">
                <div class="circle">
                </div>
                <div class="text">
                    <h2>skills</h2>
                </div>
            </div>


            <div class="nav-icon nav-services hide">
                <div class="circle">
                </div>
                <div class="text">
                    <h2>services</h2>
                </div>
            </div>
        </div>

        <div class="nav-icon nav-home nav-home-trans">
            <div class="circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="43" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </div>
            <div class="text hide">
                <h2>Home</h2>
            </div>
        </div>

        <div class="down-nav down-nav-show">
            <div class="nav-icon nav-portfolio hide">
                <div class="circle">
                </div>
                <div class="text">
                    <h2>portfolios</h2>
                </div>
            </div>
            <div class="nav-icon nav-blog hide">
                <div class="circle">
                </div>
                <div class="text">
                    <h2>blog</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">{% block body %} {% endblock body %}</div>

    <script>
        var lightmodeBackground = "{% static 'portfolio/images/lightmode.png' %}"
        var darkmodeBackground = "{% static 'portfolio/images/darkmode.png' %}"
    </script>
    <script src="{% static 'portfolio/app.js' %}"></script>
    {% block scripts %} {% endblock scripts %}
</body>

</html>
